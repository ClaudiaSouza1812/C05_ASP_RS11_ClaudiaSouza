<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>D06 CSS - Tables</title>
    <link href="../css/D06_CSS_Tables.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/" target="_blank">Tables</a></h1>
    </header>
    
    <p>Tables - v1</p>
    <section>
        <article>
            <table class="table01">
                <tr>
                    <th>Nro.</th>
                    <th>Type</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Front-end</td>
                    <td>HTML, CSS, JavaScript</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Back-end</td>
                    <td>SQL Server, C#, ASP.NET</td>
                </tr>
            </table>
        </article>
    </section>
    
    <p>Tables - v2</p>
    <section>
        <article>
            <table class="table02">
                <tr>
                    <th>Nro.</th>
                    <th>Type</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td class="right">1</td>
                    <td rowspan="3">Front-end</td>
                    <td>HTML</td>
                </tr>
                <tr>
                    <td rowspan="2" class="right">2</td>
                    <td>CSS</td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                <tr>
                    <td rowspan="3" class="right">3</td>
                    <td rowspan="3">Back-end</td>
                    <td>SQL Server</td>
                </tr>
                <tr>
                    <td>C#</td>
                </tr>
                <tr>
                    <td>ASP.NET</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
